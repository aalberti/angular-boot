<!DOCTYPE html>

<html ng-app="angularBoot">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>

    <script src="js/application.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div ng-controller="fieldCtrl" class="col-sm-2">
            <div class="list-group">
                <button type="button" class="list-group-item"
                        ng-repeat="field in fields" ng-click="selectField(field)">
                    {{field}}
                </button>
            </div>
        </div>

        <div ng-controller="statsCtrl" class="col-sm-10">
            <p>That's what you chose fellow: <span ng-bind="selectedField"></span></p>
            <p>Enter your Name: <input type="text" ng-model="name"></p>
            <p>Hello <span ng-bind="name"></span>!</p>

            <table class="table">
                <tr>
                    <th>field</th>
                    <th>count</th>
                </tr>
                <tr ng-repeat="row in rows">
                    <td>{{ row.field }}</td>
                    <td>{{ row.count }}</td>
                </tr>
            </table>
        </div>

    </div>
</div>

</body>

</html>
